<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Elegant Todo List</title> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head> 
<body> 
<button style="position: absolute; top: 10px; left: 10px;" onclick="window.history.back()" class="back-btn">Go Back</button>

    <div class="container"> 
        <h1>Task Master</h1> 
         
        <div class="filters"> 
            <button class="filter-btn active" data-filter="all">All Tasks</button> 
            <button class="filter-btn" data-filter="active">In Progress</button> 
            <button class="filter-btn" data-filter="completed">Completed</button> 
        </div> 
 
        <div class="input-section"> 
            <input type="text" id="todo-input" placeholder="âœ¨ Add a new task..."> 
            <button class="add-btn">Add Task</button> 
        </div> 
 
        <ul class="todo-list"> 
            <!-- Todo items will be added here --> 
        </ul> 
    </div> 
 
    
</body>
</body> 
</html>
